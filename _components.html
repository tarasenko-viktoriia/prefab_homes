<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.min.css">
		<title>Components</title>
	</head>
	<body>
		<div class="wrapper">
			<header class="header">
			</header>
			<main class="page">
				<div class="page__container">
					<!-- Заголовок секції -->
					<div class="section-header">
						<h2 class="section-header__title">
							We Provide you streaming experience across various devices.</h2>
						<div class="section-header__text">
							<p>Whether you're looking for a comedy to make you laugh, a drama to make you think, or a documentary to learn something new</p>
						</div>
					</div>
					<!-- Кнопки -->
					<button class="button">Button</button>

					<input id="phone" type="tel">

					<div class="homes-cards">
						<ul class="homes-cards__list">
							<li class="homes-cards__item">
								<a href="#" class="homes-cards__link">
									<div class="homes-cards__img">
										<img src="img/homes-cards/home-01.jpg" alt="Home">
									</div>
									<div class="homes-cards__text">
										<h5>Wind River</h5>
										<div class="homes-cards__description description">
											<div class="description__item">
												<span>SQFT</span>
												<p>1793</p>
											</div>
											<div class="description__item">
												<span>Bedrooms</span>
												<p>2</p>
											</div>
											<div class="description__item">
												<span>Style</span>
												<p>Modular homes</p>
											</div>
										</div>
									</div>
								</a>
							</li>
						</ul>
					</div>
			</main>
			<footer class="footer">
			</footer>
		</div>
		<!-- Скрипт для intl-tel-input -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
		<script src="js/script.js"></script>
	</body>
</html>
