<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <style>
        .swiper-container {
            width: 260px;
            height: 735px;
            overflow: hidden;
            position: relative;
        }

        .swiper-slide {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.25);
        }

        .swiper-slide img {
            aspect-ratio: 240 / 200;
            width: 100%;
            height: 100%;
            border-radius: 15px;
        }

        /* Пагінація */
        .swiper-pagination {
            position: absolute;
            bottom: 50px; /* Піднімаємо пагінацію вище кнопок */
            left: 50%;
            transform: translateX(-50%);
        }

        /* Кнопки під слайдером */
        .swiper-button-prev, .swiper-button-next {
            color: white;
            position: relative;
            top: 10px;
        }

        .navigation-buttons {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .swiper-button-prev, .swiper-button-next {
            margin: 0 10px;
        }

        .swiper-pagination-vertical.swiper-pagination-bullets,
        .swiper-vertical > .swiper-pagination-bullets {
            right: auto;
        }
    </style>
</head>
<body>
    <main>
        <!-- Додаємо пагінацію -->
        <div class="swiper-pagination"></div>
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <img src="img/slider/image-01.jpg" alt="House 1">
                </div>
                <div class="swiper-slide">
                    <img src="img/slider/image-01.jpg" alt="House 2">
                </div>
                <div class="swiper-slide">
                    <img src="img/slider/image-01.jpg" alt="House 3">
                </div>
                <div class="swiper-slide">
                    <img src="img/slider/image-01.jpg" alt="House 4">
                </div>
            </div>

        </div>

        <!-- Кнопки перемикання під слайдером -->
        <div class="navigation-buttons">
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            new Swiper(".swiper-container", {
                direction: "vertical",
                // loop: true,
                slidesPerView: 3,
                centeredSlides: true,

                // Додаємо навігацію
                navigation: {
                    nextEl: ".swiper-button-next",
                    prevEl: ".swiper-button-prev",
                },

                // Додаємо пагінацію
                pagination: {
                    el: ".swiper-pagination",
                    clickable: true,
                },
            });
        });
    </script>
</body>
</html>
